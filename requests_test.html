<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests - Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7E57C2;
            --primary-light: #b085f5;
            --primary-dark: #4d2c91;
            --secondary-color: #FF4081;
            --success-color: #4CAF50;
            --background-color: #f5f7fb;
            --card-background: #ffffff;
            --text-color: #333333;
            --light-text-color: #666666;
            --lighter-text-color: #888888;
            --border-color: #e0e0e0;
            --hover-effect: rgba(126, 87, 194, 0.08);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--card-background);
            box-shadow: var(--shadow);
            padding: 0.8rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--primary-color);
        }

        .nav-brand i {
            margin-right: 0.5rem;
            font-size: 1.6rem;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .navbar a {
            color: var(--light-text-color);
            text-decoration: none;
            padding: 0.6rem 1rem;
            font-weight: 500;
            border-radius: 50px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .navbar a i {
            font-size: 1.1rem;
        }

        .navbar a.active, .navbar a:hover {
            background-color: var(--hover-effect);
            color: var(--primary-color);
        }

        #logout-btn {
            color: var(--secondary-color);
        }

        #logout-btn:hover {
            background-color: rgba(255, 64, 129, 0.08);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1.5rem;
            width: 100%;
        }

        .main-content h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
            font-weight: 700;
            text-align: center;
        }

        .requests-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .requests-section {
            background-color: var(--card-background);
            padding: 1.8rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .requests-section:hover {
            box-shadow: var(--shadow-hover);
        }

        .requests-section h3 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            padding-bottom: 0.8rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .requests-section h3 i {
            font-size: 1.2rem;
        }

        #follow-requests-list, #chat-requests-list {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .request-item {
            background-color: #f9f9f9;
            padding: 1.2rem 1.5rem;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .request-item:hover {
            background-color: #fff;
            border-color: var(--border-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .request-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .request-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .request-details {
            flex: 1;
        }

        .request-username {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .request-text {
            font-size: 0.9rem;
            color: var(--light-text-color);
        }

        .request-actions {
            display: flex;
            gap: 0.8rem;
        }

        .accept-btn, .delete-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .accept-btn {
            background-color: var(--success-color);
            color: white;
        }

        .accept-btn:hover {
            background-color: #3d8b40;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .delete-btn {
            background-color: #f5f5f5;
            color: var(--light-text-color);
        }

        .delete-btn:hover {
            background-color: #eeeeee;
            color: var(--text-color);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--light-text-color);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #e0e0e0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .request-item {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 1rem;
                flex-wrap: wrap;
            }
            
            .nav-links {
                order: 3;
                width: 100%;
                overflow-x: auto;
                padding: 0.5rem 0;
                margin-top: 0.5rem;
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            
            .nav-links::-webkit-scrollbar {
                display: none;
            }
            
            .main-content {
                padding: 1.5rem 1rem;
            }
            
            .requests-section {
                padding: 1.5rem;
            }
            
            .request-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .request-actions {
                align-self: flex-end;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-brand {
                margin-bottom: 0.5rem;
            }
            
            .nav-links {
                width: 100%;
                justify-content: space-between;
            }
            
            .navbar a {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            
            .navbar a span {
                display: none;
            }
            
            .navbar a i {
                font-size: 1.3rem;
                margin-right: 0;
            }
            
            .requests-section {
                padding: 1.2rem;
            }
            
            .request-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }
            
            .request-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .accept-btn, .delete-btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="nav-brand">
            <i class="fas fa-comment-dots"></i>
            <span>ChatApp</span>
        </div>
        <div class="nav-links">
            <a href="home_test.html"><i class="fas fa-home"></i> <span>Home</span></a>
            <a href="chats_test.html"><i class="fas fa-comments"></i> <span>Chats</span></a>
            <a href="requests_test.html" class="active"><i class="fas fa-user-friends"></i> <span>Requests</span></a>
            <a href="calls_test.html"><i class="fas fa-phone"></i> <span>Calls</span></a>
            <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
        </div>
    </header>

    <main class="main-content">
        <h2>Requests</h2>
        
        <div class="requests-container">
            <div class="requests-section">
                <h3><i class="fas fa-user-plus"></i> Follow Requests</h3>
                <ul id="follow-requests-list">
                    <li class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No follow requests at this time</p>
                    </li>
                </ul>
            </div>
            
            <div class="requests-section">
                <h3><i class="fas fa-comment"></i> Chat Requests</h3>
                <ul id="chat-requests-list">
                    <li class="empty-state">
                        <i class="fas fa-comments"></i>
                        <p>No chat requests at this time</p>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBAyx04GN-5MsBSztE2TQ4zViMs81iCFI8",
            authDomain: "trext-91b51.firebaseapp.com",
            databaseURL: "https://trext-91b51-default-rtdb.firebaseio.com",
            projectId: "trext-91b51",
            storageBucket: "trext-91b51.firebasestorage.app",
            messagingSenderId: "396150208973",
            appId: "1:396150208973:web:1e6ca3f5ce9fed7a5cec84",
            measurementId: "G-VVVKCLZYEE"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const database = firebase.database();

        const followRequestsList = document.getElementById('follow-requests-list');
        const chatRequestsList = document.getElementById('chat-requests-list');
        const logoutBtn = document.getElementById('logout-btn');

        let currentUser;

        // Check user login status
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                listenForFollowRequests();
                // You can add chat requests functionality here later
            } else {
                window.location.href = 'index.html';
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Logout failed:', error);
            });
        });

        // Listen for follow requests for the current user
        function listenForFollowRequests() {
            const requestsRef = database.ref(`followRequests/${currentUser.uid}`);
            
            // Use 'value' listener to get real-time updates
            requestsRef.on('value', (snapshot) => {
                followRequestsList.innerHTML = ''; // Clear previous requests
                
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const senderId = childSnapshot.key;
                        const request = childSnapshot.val();
                        
                        // Get user initial for avatar
                        const userInitial = request.senderUsername ? request.senderUsername.charAt(0).toUpperCase() : 'U';

                        const li = document.createElement('li');
                        li.classList.add('request-item');
                        li.innerHTML = `
                            <div class="request-info">
                                <div class="request-avatar">${userInitial}</div>
                                <div class="request-details">
                                    <div class="request-username">${request.senderUsername}</div>
                                    <div class="request-text">wants to follow you</div>
                                </div>
                            </div>
                            <div class="request-actions">
                                <button class="accept-btn" data-sender-id="${senderId}">
                                    <i class="fas fa-check"></i> Accept
                                </button>
                                <button class="delete-btn" data-sender-id="${senderId}">
                                    <i class="fas fa-times"></i> Delete
                                </button>
                            </div>
                        `;
                        followRequestsList.appendChild(li);
                    });
                } else {
                    followRequestsList.innerHTML = `
                        <li class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No follow requests at this time</p>
                        </li>
                    `;
                }
            });
        }

        // Handle accept and delete button clicks
        followRequestsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('accept-btn') || e.target.parentElement.classList.contains('accept-btn')) {
                const acceptBtn = e.target.classList.contains('accept-btn') ? e.target : e.target.parentElement;
                const senderId = acceptBtn.dataset.senderId;
                acceptRequest(senderId);
            } else if (e.target.classList.contains('delete-btn') || e.target.parentElement.classList.contains('delete-btn')) {
                const deleteBtn = e.target.classList.contains('delete-btn') ? e.target : e.target.parentElement;
                const senderId = deleteBtn.dataset.senderId;
                deleteRequest(senderId);
            }
        });

        function acceptRequest(senderId) {
            // 1. Add both users to each other's friends/followers list
            const updates = {};
            updates[`friends/${currentUser.uid}/${senderId}`] = true;
            updates[`friends/${senderId}/${currentUser.uid}`] = true;
            
            // 2. Delete the request from the database
            updates[`followRequests/${currentUser.uid}/${senderId}`] = null;

            database.ref().update(updates)
                .then(() => {
                    // Show success notification
                    showNotification('Follow request accepted!', 'success');
                })
                .catch((error) => {
                    console.error('Error accepting request:', error);
                    showNotification('Error accepting request', 'error');
                });
        }

        function deleteRequest(senderId) {
            database.ref(`followRequests/${currentUser.uid}/${senderId}`).remove()
                .then(() => {
                    // Show success notification
                    showNotification('Follow request deleted', 'info');
                })
                .catch((error) => {
                    console.error('Error deleting request:', error);
                    showNotification('Error deleting request', 'error');
                });
        }

        // Show notification function
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: ${type === 'success' ? 'var(--success-color)' : type === 'error' ? 'var(--secondary-color)' : 'var(--primary-color)'};
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                box-shadow: var(--shadow-hover);
                z-index: 1000;
                animation: fadeIn 0.3s ease;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            `;
            
            const icon = type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';
            notification.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 3000);
        }
    </script>
</body>
</html>
