<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trext - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --background-color: #f8f9fa;
            --card-background: rgba(255, 255, 255, 0.95);
            --text-color: #343a40;
            --light-text-color: #6c757d;
            --border-color: rgba(108, 117, 125, 0.2);
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            bottom: -160px;
            border-radius: 50%;
            animation: square 25s infinite;
            transition-timing-function: linear;
        }

        .bg-bubbles li:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            width: 80px;
            height: 80px;
        }

        .bg-bubbles li:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 17s;
            width: 60px;
            height: 60px;
        }

        .bg-bubbles li:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
        }

        .bg-bubbles li:nth-child(4) {
            left: 40%;
            animation-delay: 0s;
            animation-duration: 22s;
            width: 70px;
            height: 70px;
        }

        .bg-bubbles li:nth-child(5) {
            left: 70%;
            animation-delay: 3s;
        }

        .bg-bubbles li:nth-child(6) {
            left: 80%;
            animation-delay: 2s;
            width: 90px;
            height: 90px;
        }

        .bg-bubbles li:nth-child(7) {
            left: 32%;
            animation-delay: 6s;
            width: 50px;
            height: 50px;
        }

        .bg-bubbles li:nth-child(8) {
            left: 55%;
            animation-delay: 8s;
            animation-duration: 18s;
            width: 45px;
            height: 45px;
        }

        .bg-bubbles li:nth-child(9) {
            left: 25%;
            animation-delay: 9s;
            animation-duration: 20s;
            width: 30px;
            height: 30px;
        }

        .bg-bubbles li:nth-child(10) {
            left: 85%;
            animation-delay: 11s;
            width: 55px;
            height: 55px;
        }

        @keyframes square {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .auth-container {
            background-color: var(--card-background);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .logo {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-size: 2.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo i {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 10px;
            font-size: 2.5rem;
        }

        h2 {
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .input-group {
            position: relative;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: rgba(248, 249, 250, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
            font-size: 1.1rem;
        }

        button {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary-gradient);
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        button:hover::before {
            transform: translateY(0);
        }

        p {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: var(--light-text-color);
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
        }

        a:hover {
            color: #764ba2;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #667eea;
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }

        .social-login {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .social-btn i {
            color: var(--light-text-color);
            font-size: 1.2rem;
        }

        .social-btn.google:hover {
            background: #DB4437;
        }

        .social-btn.google:hover i {
            color: white;
        }

        .social-btn.facebook:hover {
            background: #4267B2;
        }

        .social-btn.facebook:hover i {
            color: white;
        }

        .social-btn.twitter:hover {
            background: #1DA1F2;
        }

        .social-btn.twitter:hover i {
            color: white;
        }

        /* Form switching animation */
        #signup-form-container, #login-form-container {
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .hidden {
            opacity: 0;
            transform: translateX(30px);
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 2.5rem;
        }

        .visible {
            opacity: 1;
            transform: translateX(0);
        }

        /* Responsive styles */
        @media (max-width: 576px) {
            .auth-container {
                padding: 1.8rem;
            }
            
            .hidden {
                padding: 1.8rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 0.8rem 0.8rem 0.8rem 2.8rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .logo i {
                font-size: 2rem;
            }
        }

        @media (max-width: 400px) {
            .auth-container {
                padding: 1.5rem;
            }
            
            .hidden {
                padding: 1.5rem;
            }
            
            .social-login {
                gap: 0.7rem;
            }
            
            .social-btn {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-comments"></i>
            <span>Trext</span>
        </div>
        
        <div id="signup-form-container" class="visible">
            <h2>Create Account</h2>
            <form id="signup-form">
                <div class="input-group">
                    <i class="input-icon fas fa-user"></i>
                    <input type="text" id="signup-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            
            <div class="social-login">
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
        
        <div id="login-form-container" class="hidden">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="input-group">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            
            <div class="social-login">
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>
    </div>
    
    <script>
        // Form switching functionality
        document.getElementById('show-login').addEventListener('click', function(e) {
            e.preventDefault();
           document.getElementById('signup-form-container').classList.remove('visible');
            document.getElementById('signup-form-container').classList.add('hidden');
            document.getElementById('login-form-container').classList.remove('hidden');
            document.getElementById('login-form-container').classList.add('visible');
        });

        document.getElementById('show-signup').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-form-container').classList.remove('visible');
            document.getElementById('login-form-container').classList.add('hidden');
            document.getElementById('signup-form-container').classList.remove('hidden');
            document.getElementById('signup-form-container').classList.add('visible');
        });


    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="auth.js"></script>
</body>
</html>
